<div class="todo-item">
  <input type="checkbox" class="todo-checkbox" [checked]="item.completed" (click)="completeItem()" />
  <span *ngIf="!isEditing else editTemp;" class="todo-title" [ngClass]="{'todo-complete': item.completed}">
    {{ item.title }}
  </span>
  <ng-template #editTemp>
    <input type="text" [formControl]="newTitle" />
  </ng-template>
  <button class="btn-blue" (click)="editItem()">
    {{ isEditing ? 'save' : 'edit' }}
  </button>
  <button class="btn btn-red" (click)="removeItem()">
    remove
  </button>
</div>
