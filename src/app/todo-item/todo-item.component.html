<div class="todo-item">
  <input type="checkbox" class="todo-checkbox" [checked]="item.completed" (click)="completeItem()" />
  <span class="todo-title" [ngClass]="{'todo-complete': item.completed}">
    {{ item.title }}
  </span>
  <button class="btn btn-red" (click)="removeItem()">
    remove
  </button>
</div>
