<div class="todo-app">
  <app-input-button-unit (submit)="addItem($event)"></app-input-button-unit>

  <ul>
    <li *ngFor="let todoItem of todoList">
      <app-todo-item [item]="todoItem" (update)="updateItem($event.item, $event.changes)" (remove)="removeItem($event)">
      </app-todo-item>
    </li>
  </ul>
</div>
